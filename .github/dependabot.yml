version: 2
updates:
  # npm dependencies for the main package
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
    groups:
      development:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "typescript*"
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"

  # npm dependencies for vortex-secure
  - package-ecosystem: "npm"
    directory: "/vortex-secure"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
      - "vortex-secure"
    commit-message:
      prefix: "deps(vortex-secure)"

  # npm dependencies for web
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
      - "web"
    commit-message:
      prefix: "deps(web)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
      - "github-actions"
    commit-message:
      prefix: "ci"
