name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint all packages
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: root
            path: '.'
          - name: vortex-secure
            path: 'vortex-secure'
          - name: web
            path: 'web'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.package.path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.package.path }}
        run: npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Run ESLint
        working-directory: ${{ matrix.package.path }}
        run: npm run lint --if-present
        continue-on-error: ${{ matrix.package.name != 'root' }}

  # ============================================
  # Type checking for TypeScript packages
  # ============================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: root
            path: '.'
          - name: web
            path: 'web'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.package.path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.package.path }}
        run: npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Run type check
        working-directory: ${{ matrix.package.path }}
        run: npm run type-check --if-present

  # ============================================
  # Run tests
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Run tests
        run: npm test --if-present
        env:
          CI: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        if: success()
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ============================================
  # Build all packages
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: root
            path: '.'
          - name: vortex-secure
            path: 'vortex-secure'
          - name: web
            path: 'web'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.package.path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.package.path }}
        run: npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Build package
        working-directory: ${{ matrix.package.path }}
        run: npm run build --if-present
        env:
          NODE_ENV: production

  # ============================================
  # Security audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Run npm audit (root)
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run npm audit (vortex-secure)
        working-directory: vortex-secure
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run npm audit (web)
        working-directory: web
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security audit completed. Check job logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For critical vulnerabilities, please review and update dependencies." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Dependency review (for PRs)
  # ============================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # ============================================
  # Final status check
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build, security-audit]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.type-check.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ CI passed"
          fi

      - name: Summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && '✅ Passed' || (needs.test.result == 'skipped' && '⏭️ Skipped' || '❌ Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result == 'success' && '✅ Passed' || '⚠️ Warnings' }} |" >> $GITHUB_STEP_SUMMARY
